<head>
  <title>plaid</title>
	<link href='http://fonts.googleapis.com/css?family=Lobster+Two:400,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>  
</head>

<body>
 {{> theTitle}}
 {{> panels}}
</body>

<template name="panels">
	{{#constant}}
	{{#each panels}}
		{{> panel}}
	{{/each}}
	{{/constant}}
</template>

<template name="panel">
<div  class="panel" style="left:{{x}}px; top:{{y}}px;">
click me
</div>
</template>


<template name="theTitle">
  <div id="theTitle">
  <h1>Plaid!</h1>
 {{> hello}}
{{> goodbye}}
  </div>
</template>

<template name="hello">
  <input class="moreButton" type="button" value="more!" />
</template>
<template name="goodbye">
	<input class="clearButton" type="Button" value="clear" />
</template>
